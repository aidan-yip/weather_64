<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <!--CSS Preconnect fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <!--Preconnect icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .background {
            background-image: url('https://raw.githubusercontent.com/aidan-yip/weather_64/main/public/moon.jpg')
        }

        #inner {
            background-image: url('https://raw.githubusercontent.com/aidan-yip/weather_64/main/public/cloud.jpg');
        }
    </style>
</head>
<body>
    <div id="background">

        <div class="container">

            <div id="inner">
                <h1>TODAY</h1>
                    <p id="date"></p>
                    <span class="material-symbols-outlined md">
                        partly_cloudy_day
                        </span>
                <h2 id="location"></h2>
                    <p id="temperature"></p>
                    <p id="description">Enter a city in Search</p>
            </div>

                <div id="side_out">

                    <div class="side_block">

                        <div class="column">
                            <input type="text" id="locationInput" placeholder="Enter a city">
                            <button id="searchButton" tabindex="0">Search</button>
                            <div class="weather-info"></div>
                        </div>
    
                    </div>

                        <div class="side_block" id="block_two">
                            <div id="clock_back">
                                <p id="clock"></p>
                            </div>
                        </div>

                        <div class="side_block" id="block_three">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d20437352.27683096!2d-104.77902311923916!3d51.29651528940539!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1712027470510!5m2!1sen!2sca" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        </div>

                </div>

        </div>

        <a href="https://openweathermap.org">Weather data from OpenWeather</a>
        
    </div>

    <script src="script.js" defer></script>

</body>
</html>
